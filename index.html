  <script>
    const correct = "granthrinelikeskids"; // change this

    const overlay = document.getElementById("password-overlay");
    const input   = document.getElementById("pass-input");
    const btn     = document.getElementById("submit-pass");
    const error   = document.getElementById("error-msg");
    const body    = document.body;

    function checkPassword() {
      if (input.value === correct) {
        overlay.classList.add("hidden");
        body.classList.remove("hidden");
        input.value = ""; // clear it
      } else {
        error.textContent = "ACCESS DENIED";
        input.value = "";
        input.focus();
        setTimeout(() => { error.textContent = ""; }, 2200);
      }
    }

    btn.addEventListener("click", checkPassword);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        checkPassword();
      }
    });

    // Auto-focus input
    window.addEventListener("load", () => {
      input.focus();
    });
  </script>

  <script>
    const targetDate = new Date("2026-02-19T17:03:00+08:00");
    const countDownDate = targetDate.getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = 
          "<div class='finished'>HOUSE FILES DROPPED! CHECK THE MAILBOX ðŸš¨</div>";
        return;
      }

      const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <div class="unit"><span class="value">${days}</span><span class="label">DAYS</span></div>
        <div class="unit"><span class="value">${hours.toString().padStart(2, '0')}</span><span class="label">HOURS</span></div>
        <div class="unit"><span class="value">${minutes.toString().padStart(2, '0')}</span><span class="label">MIN</span></div>
        <div class="unit"><span class="value">${seconds.toString().padStart(2, '0')}</span><span class="label">SEC</span></div>
      `;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

  <script>
    // Fade-in on scroll
    document.addEventListener('DOMContentLoaded', () => {
      const fadeSections = document.querySelectorAll('.fade-section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      fadeSections.forEach(section => observer.observe(section));
    });
  </script>
