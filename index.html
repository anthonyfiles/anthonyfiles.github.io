<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lithgow Files</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      color: #e0e0ff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 30px;
      opacity: 0;
      transform: scale(0.92);
      animation: fadeInPop 1.8s ease-out forwards;
    }

    @keyframes fadeInPop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.8rem;
      letter-spacing: 6px;
      text-shadow: 0 0 20px rgba(100, 200, 255, 0.6);
    }

    .subtitle {
      font-size: 1.3rem;
      opacity: 0.7;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 4.5rem;
      font-weight: 700;
      text-shadow: 0 0 30px rgba(80, 180, 255, 0.7);
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 110px;
    }

    .value {
      font-size: 5rem;
      line-height: 1;
      background: linear-gradient(90deg, #a78bfa, #7dd3fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .label {
      font-size: 1.1rem;
      margin-top: 8px;
      opacity: 0.8;
      letter-spacing: 2px;
    }

    .finished {
      font-size: 3rem;
      color: #ff6b6b;
      text-shadow: 0 0 25px #ff4757;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .subtitle { font-size: 1.1rem; }
      .timer { font-size: 3rem; gap: 15px; }
      .value { font-size: 3.8rem; }
      .unit { min-width: 80px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lithgow Files</h1>
    <div class="subtitle">Ends February 25, 2026 â€“ 5:03 PM AWST</div>
    <div id="countdown" class="timer"></div>
  </div>

  <script>
    // FIXED target: 14 days from Feb 11, 2026 ~17:03 AWST
    // AWST = UTC+8
    const targetDate = new Date("2026-02-25T17:03:00+08:00");
    const countDownDate = targetDate.getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "<div class='finished'>TIME'S UP! ðŸš€</div>";
        return;
      }

      const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <div class="unit"><span class="value">${days}</span><span class="label">DAYS</span></div>
        <div class="unit"><span class="value">${hours.toString().padStart(2, '0')}</span><span class="label">HOURS</span></div>
        <div class="unit"><span class="value">${minutes.toString().padStart(2, '0')}</span><span class="label">MIN</span></div>
        <div class="unit"><span class="value">${seconds.toString().padStart(2, '0')}</span><span class="label">SEC</span></div>
      `;
    }

    updateTimer();              // Show immediately
    setInterval(updateTimer, 1000);  // Update every second
  </script>

</body>
</html>
